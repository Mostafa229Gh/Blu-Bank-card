<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu Card</title>
    <link rel="stylesheet" href="./style/app.css">
    <link rel="icon" href="./image/bluBank-icon.png" type="image/png">
</head>
<body>
    <div class="card">
        <div class="front">
            <img src="./image/Blu-Chipset.svg" alt="#" class="chipset">
            <h3 class="text">bank, but lovely</h3>
            <img src="./image/bluBank.png" alt="#" class="logo">
        </div>
        <div class="back">
            <div class="rectangle"></div>
            <div class="first-section">
                <h3>مصطفی<br>غلامـی</h3>
                <p class="website">blubank.com</p>
                <p class="num">6219<br>8620<br>2662<br>8822</p>
            </div>
            <div class="last-section">
                <p>EXP<br>1402/10</p>
                <p>CVV2<br>123</p>
            </div>
            <img class="samanBank" src="./image/SamanBank-Logo.svg" alt="#">
        </div>
    </div>
</body>
</html>
